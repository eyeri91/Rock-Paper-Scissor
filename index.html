<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section one">
        <div class="title">
            <h1>Rock Paper Scissor</h1>
            <h2>What is your choice?</h2>
            <h3>Play 5 games and check who is the winner</h3>
        </div>
    </div>

    <div class="section two">
        <div class="game left">Remaining games: </div>
        <div class="game options">
            <div class="option 1"> <button class="btn rock">Rock</button></div>
            <div class="option 2"><button class="btn paper">Paper</button></div>
            <div class="option 3"><button class="btn sciossor">Scissor</button></div>
        </div>
        <div class="game score">
            <h2>Current score</h3>
                <div class="current"></div>
                <div class="player score"></div>
                <div class="com score"></div>
        </div>
    </div>

    <div class="section three">
        <div class="result">
            <h2>The winner is...</h3>
                <div class="winner"></div>
        </div>
    </div>
    <script src='rockPaperScissors.js'></script>
</body>

</html>
